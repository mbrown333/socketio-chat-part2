<div>
  <p><strong>Currently in</strong> #{{channel}}</p>
  <ul>
    <li *ngFor="let channel of channels">
      <span *ngIf="!isCurrentChannel(channel)">#<a href="#" (click)="joinChannel(channel)">{{channel}}</a></span>
      <span *ngIf="isCurrentChannel(channel)">#{{channel}}</span>
    </li>
  </ul>
</div>
